(function($){

	$(".artist").on('mouseenter', function(){

		$('.artist-drop').slideToggle(300);

	$(".artist").on('mouseleave', function(){

		// console.log('heard');

		$('.artist-drop').slideToggle(300);
	});

 	$('.top').click(function(){
        $('html, body').animate({scrollTop : 0},800);
        return false;
    });

	if ($('.nav1').is(':visible')){

	 	var iScrollPos = 0;

		$(window).scroll(function () {
			var iCurScrollPos = $(this).scrollTop();

		var $nav = $('.nav1');
		

	    if (iCurScrollPos > iScrollPos){
	        $nav.slideUp();
	        //Scrolling down

	    }; 
	    
	    if (iCurScrollPos < iScrollPos){
	    	// console.log('up')
	    	$nav.slideDown();
	       //Scrolling Up
	    };

	    iScrollPos = iCurScrollPos;

		});	

	};	

	$(window).on('resize', function(){

	if ($('.nav1').is(':visible')){

	 	var iScrollPos = 0;

		var $nav = $('.nav1');

	        //Scrolling down

	       //Scrolling Up
	    };

	};

	});

}(jQuery));
